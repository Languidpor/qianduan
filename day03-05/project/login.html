<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
    <div class="wrap">
        <div class="header clearFloat">
            <img src="img-project/login/logo.png" alt="logo">
            <h1>欢迎登录</h1>
        </div>
        <div class="bg">
            <div class="login">
                <form action="">
                    <div class="center">
                        <div class="l1 clearFloat">
                            <p>登录学子商城</p>
                            <a href="">新用户注册</a>
                        </div>
                        <div class="l2 clearFloat">
                            <div><img src="img-project/login/name.png" alt=""></div>
                            <div><input type="text" placeholder="请输入用户名"></div>
                        </div>
                        <div class="l2 clearFloat">
                            <div><img src="img-project/login/pwd.png" alt=""></div>
                            <div><input type="text" placeholder="请输入密码名"></div>                 
                        </div>
                        <div class="l3">
                            <input type="checkbox">记住密码
                            <a href="">忘记密码</a>
                        </div>
                        <button class="btn">登录</button>
                    </div>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
