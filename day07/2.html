<body>
    <p>周一</p>
    <a href="">百度一下</a>
    <!-- 
        什么是DOM：Document Object Model
        一套专门操作网页内容的对象和函数的集合
        DOM标准：w3c制定的专门操作网页的内容的对象和函数的标准
        能做什么：增删改查+事件绑定
        DOM树：在内存中专门保存网页中所有内容的树形结构
        为什么：树形结构可以直观展现上下级的包含关系，又因为网页的内容刚好也是上下级的包含关系
        如何：1.每当浏览器读取到一个网页文件时，先会创建一个根节点对象-document
        2.浏览器开始扫描网页中的每一项内容(元素、文本、属性)，每扫描到一项内容，就会在DOM树相应的位置创建一个节点对象，来保存扫描到的内容
        1.查找元素：不需要查找直接可以获得的元素：4种
           1.根节点对象：document
           2.<html> document.documentElement
           3.<head> document.head
           4.<body> document.body
        按节点间的关系查找：已经获得一个元素，想找它附近的元素
        父子关系：
        1.获得一个节点对象的父节点：
        节点对象.parentNodes
        2.获得一个节点对象下最后一个直接子节点：
        节点对象.lastChild
        3.获得一个节点对象下第一个直接子节点：
        节点对象.firstChild
        4.获得一个节点对象下所有直接子节点
        节点对象.childNodes
        兄弟关系：
        1.前一个相邻的兄弟节点：
        当前节点.previousSibling
        2.后一个相邻的兄弟节点：
        当前节点.nextSibling
        
        问题：节点树中看不见的空字符会被认为是文本节点 严重干扰我们的查找
        解决办法：新版DOM标准 新增元素树，只包含元素节点 不包含文本节点
        1.父子关系：获得当前元素的父元素：
        元素.parentElement
        2.获得当前元素的所有直接子元素：
        元素.children
        3.获得当前元素第一个直接子元素
        元素.firstElementChild
        4.获得当前元素最后一个直接子元素
        元素.lastElementChild
        兄弟关系：
        1.前一个兄弟元素：
        元素.previousElementSibling
        2.后一个兄弟元素：
        元素.nextElementSibling
        按html特征查找
        1.按id查找一个元素对象
        var 一个元素对象 = document.getElementById('id名')
        返回值：1.如果找到，只能返回一个元素
        2.如果没找到返回null
        强调：1..前的主语必须是document
        2.Element是单数
        2.按标签名查找元素
        var 类数组对象 = 任意父元素.getElementByTagName('标签名')
        返回值：如果找到找到符合要求的元素，则放在一个类数组中返回
        如果找不到则返回空的类数组对象 length为0
        强调：1..前的主语可以是任意父元素，document也可以，查找范围越小，速度越快，尽可能缩小查找范围
        2.Element是复数
        3.不仅查找直接子元素，而且会在所有后代元素中查找符合要求的元素
        4.即使只找到一个符合条件的元素，也会放在类数组对象中返回，如果想要操作这唯一的元素，必须使用[0]从数组这取出这唯一的元素，才能继续对这个元素
     -->
     <script>
        // 强调：任何元素都必须先查找再使用
        // 获得body元素
        var body = document.body;
        // 获得body元素下第一个孩子p
        var p = body.firstChild;
        // 获得获得p的下一个兄弟a
        var a = p.nextSibling;
        // 判断a的父元素是不是body元素       
        console.log(a.parentNode==body);
        
        console.log(body);
        console.log(p);
        console.log(a);
        
        // console.log(document.documentElement);
        // console.log(document.head);
        // console.log(document.body);
     </script>
</body>
</html>
