<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab选项卡动画切换效果</title>
    <!-- 引入字体图标库 -->
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="./css/1.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="item active"><i>1</i></div>
            <div class="item"><i>2</i></div>
            <div class="item"><i>3</i></div>
            <div class="item"><i>4</i></div>
            <div class="item"><i>5</i></div>
        </div>
        <div class="content">
            <section class="active"><span>a</span></section>
            <section><span>b</span></section>
            <section><span>c</span></section>
            <section><span>d</span></section>
            <section><span>e</span></section>
        </div>
    </div>
    <script>
        // 获取要操作的元素
        const items=document.querySelectorAll('.item');
        const sections=document.querySelectorAll('section');

        // 移除选中态
        function removeActive(){
            // 移除标签选中态样式
            items.forEach(item=>{
                item.classList.remove('active');
            })
            // 移除内容区选中态样式
            sections.forEach(item=>{
                item.classList.remove('active');
            })
        }

        // 遍历所有标签
        items.forEach((item,index)=>{
            // 为每个标签绑定点击事件
            item.addEventListener('click',function(){
                // 移除选中态样式
                removeActive();
                // 为当前标签添加选中样式
                item.classList.add('active');
                // 为当前内容区添加选中样式
                sections[index].classList.add('active');
            })
        })
    </script>
</body>
</html>
