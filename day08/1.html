<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        修改：内容 属性 样式
        1.获取或修改元素开始标签到结束标签之间的原始的html内容
        获取：元素.innerHTML 修改：元素.innerHTML=新值
        2.获取或修改元素开始标签到结束标签之间的纯文本内容
        获取：元素.textContent 修改：元素.textContent=新值
        textContent比innerHTML多做两件事：
        1.去掉内嵌的标签 2.将特殊的符号翻译位正文
        3.获取或修改表单元素的值
        获取：元素.value 修改：元素.value=新值
     -->
     <p id="p1">来自<a href="">&lt;&lt;新华社;&gt;&gt;</a>的消息</p>
     <input type="text"><button id="btn">百度一下</button>
     <script>
        // 查找p标签
        var p = document.getElementById('p1');
        // 获取p的内容
        console.log(p.innerHTML);
        // 获取p的纯文本内容b
        console.log(p.textContent);
        // 点击按钮，获得文本框的内容
        // DOM四步
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            var input = this.previousElementSibling;
            console.log(`搜索的内容是${input.value}`);
        }
     </script>
</body>
</html>
