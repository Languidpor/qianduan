<!DOCTYPE html>
<!-- 文档类型声明 -->
<html lang="en">
    <!-- 根标签-所有内容都是放到html中 双标签 -->
<head>
    <!-- 头标签，标记，元素 -->
    <meta charset="UTF-8">
    <!-- 单标签-没有结束标签 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页第一天</title>
</head>

<body>
    <!-- 体标签 -->
    <!--
        注释：ctrl+/
        前端三驾马车：html,css,javascript
        html：超文本标记语言
    -->
    <!-- 标题标签 -->
    <h1>扬州大学</h1>
    <h2>王者荣耀</h2>
    <h3>星穹铁道</h3>
    <h4>瓦罗兰特</h4>
    <h5>反恐精英</h5>
    <h6>英雄联盟</h6>
    <!-- 段落标签 -->
    <p>一大段文本</p>
    <!--
        绝对路径：京东的网址，百度的网址
        相对路径：
        超链接标签 href标签的属性，有属性值
    -->
    <a href="https://www.baidu.com/">百度一下</a>
    <a href="temp/2.html">老九门</a>
    <!-- 图片标签 单标签 src-图片来源路径 alt-提示的作用（路径不对或者网速太慢） -->
    <img src="inferno.png" alt="inferno">
    <!-- div：容器标签 -->
    <div>FPS</div>
    <span>TPS</span>
    <!-- 列表标签：有序列表 无序列表 -->
    <ol>
        <!-- 有序 -->
        <li>MOBA</li>
        <li>RPG</li>
        <li>RTS</li>
    </ol>
    <!-- ul>li*3 -->
    <ul>
        <!-- 无序 -->
        <li>TX</li>
        <li>WY</li>
        <li>MHY</li>
    </ul>
    <!-- 表格标签 -->
    <table border="1px">
        <thead>
            <!-- 表头 -->
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>学号</th>
                <th>成绩</th>
            </tr>
            <!-- 行 -->
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>张三</td>
                <td>01</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>02</td>
                <td>70</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>03</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">注：扬州大学版权</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
